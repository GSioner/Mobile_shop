<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动电商 登录页</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <!-- 头部内容 -->
    <header>

        <!-- 顶部状态栏 -->
        <div class="status">
            <div class="left"></div>
            <div class="center">8:19</div>
            <div class="right"></div>
        </div>

        <!-- 图片栏 -->
        <div class="pic">
            <div class="left">
                <p></p>
                <h1>Hi,</h1>
                <h1>萝卜商城欢迎您</h1>
            </div>
            <div class="right"></div>
        </div>

        <!-- 登录栏 -->
        <div class="login">
            <span class="active">登录<i class="icon"></i></span>
            <span>注册<i class="icon"></i></span>
        </div>
    </header>

    <!-- 用户登录栏 -->
    <div class="login_logout">
        <div class="log">
            <span class="icon"></span>
            <input type="text" placeholder="请输入您的用户昵称/手机号/邮箱">
        </div>
        <div class="log">
            <span class="icon"></span>
            <input type="password" placeholder="请输入您的密码">
        </div>
        <div class="btn"><a href="#">登录</a></div>
    </div>

    <!-- 底部链接栏 -->
    <footer>
        <div class="txt">第三方快速登录</div>
        <div class="end_icon">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
    </footer>
</body>
</html>
